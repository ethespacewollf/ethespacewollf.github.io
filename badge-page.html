<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Wolfe | AC 2025 BADGE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import Fredoka font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --badge-width: 420px;
      --badge-height: 600px;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Fredoka', sans-serif;
      color: white;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .back-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      gap: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
    }

    .back-button {
      width: 48px;
      height: 48px;
      background-color: #444;
      color: white;
      font-size: 1.5rem;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.2s ease;
      flex-shrink: 0;
    }

    .back-button:hover {
      background-color: #666;
    }

    .back-text {
      color: #ccc;
      font-weight: 600;
      font-family: 'Fredoka', sans-serif;
    }

    /* Flip card styles */
    .flip-container {
      perspective: 1000px;
      width: var(--badge-width);
      height: var(--badge-height);
      cursor: pointer;
    }

    .flipper {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flip-container.flipped .flipper {
      transform: rotateY(180deg);
    }

    .badge {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      backface-visibility: hidden;
      background-size: cover;
      background-position: center;
    }

    .front {
      background-image: url('NFCF.png');
    }

    .back {
      background-image: url('NFCB.png');
      transform: rotateY(180deg);
    }

    @media (max-width: 600px) {
      :root {
        --badge-width: 90vw;
        --badge-height: calc(90vw * 1.43);
      }

      .back-button {
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
      }

      .back-text {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="index.html" class="back-link">
      <div class="back-button">&#8592;</div>
      <span class="back-text">About Me</span>
    </a>
    <div class="flip-container" id="flip-card">
      <div class="flipper">
        <div class="badge front"></div>
        <div class="badge back"></div>
      </div>
    </div>
  </div>

  <script>
    const flipCard = document.getElementById('flip-card');
    flipCard.addEventListener('click', () => {
      flipCard.classList.toggle('flipped');
    });

    flipCard.setAttribute('tabindex', '0');
    flipCard.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        flipCard.classList.toggle('flipped');
      }
    });
  </script>
</body>

</html>
