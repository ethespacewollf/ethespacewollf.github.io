<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>WOLFIE | AC 2025 BADGE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --badge-width: 420px;
      --badge-height: 600px;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .back-button {
      width: 48px;
      height: 48px;
      background-color: #444;
      color: white;
      font-size: 1.5rem;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .back-button:hover {
      background-color: #666;
    }

    /* Flip card styles */
    .flip-container {
      perspective: 1000px;
      width: var(--badge-width);
      height: var(--badge-height);
      cursor: pointer;
    }

    .flipper {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flip-container.flipped .flipper {
      transform: rotateY(180deg);
    }

    .badge {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      backface-visibility: hidden;
      background-size: cover;
      background-position: center;
    }

    .front {
      background-image: url('NFCF.png');
    }

    .back {
      background-image: url('NFCB.png'); /* Your back image */
      transform: rotateY(180deg);
    }

    @media (max-width: 600px) {
      :root {
        --badge-width: 90vw;
        --badge-height: calc(90vw * 1.43);
      }

      .back-button {
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="index.html" class="back-button">&#8592;</a>
    <div class="flip-container" id="flip-card">
      <div class="flipper">
        <div class="badge front"></div>
        <div class="badge back"></div>
      </div>
    </div>
  </div>

  <script>
    // Add click event listener for flip
    const flipCard = document.getElementById('flip-card');
    flipCard.addEventListener('click', () => {
      flipCard.classList.toggle('flipped');
    });

    // Optional: also toggle on Enter/Space for accessibility
    flipCard.setAttribute('tabindex', '0');
    flipCard.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        flipCard.classList.toggle('flipped');
      }
    });
  </script>
</body>

</html>
